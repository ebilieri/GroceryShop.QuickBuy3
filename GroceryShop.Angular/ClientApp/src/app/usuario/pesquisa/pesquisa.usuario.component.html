<h1 class="h3 mb-3 font-weight-normal titulo">Pesquisa de usuarios</h1>
<button class="btn btn-primary mb-2" (click)="adicionarUsuario()">Adicionar Usuario</button>

<div class="d-flex align-items-center mb-2" *ngIf="!usuarios">
  Carregando usuarios...
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Carregando usuarios...</span>
  </div>
  <div class="spinner-grow text-secondary" role="status">
    <span class="sr-only">Carregando usuarios...</span>
  </div>
</div>

<table class="table table-hover" *ngIf="usuarios?.length>0">
  <thead>
    <tr>
      <th>Nome</th>
      <th>Sobrenome</th>
      <th>Email</th>
      <th>documento</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of usuarios">
      <td style="width:25%">{{p.nome}}</td>
      <td style="width:40%">{{p.sobreNome}}</td>
      <td style="width:10%">{{p.email}}</td>
      <td style="width:10%">{{p.documento}}</td>
      <td><button class="btn btn-success btn-sm" (click)="editarUsuario(p)">Editar</button></td>
      <td><button class="btn btn-danger btn-sm" (click)="deletarUsuario(p)">Excluir</button></td>
    </tr>
  </tbody>
</table>
